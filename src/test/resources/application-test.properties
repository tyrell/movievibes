# Test profile configuration
# Note: Profile is activated via @ActiveProfiles in test class

# Disable Spring AI auto-configuration completely
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.ollama.OllamaAutoConfiguration

# Disable Ollama
spring.ai.ollama.enabled=false
spring.ai.ollama.chat.enabled=false

# Test values for external APIs
omdb.api.key=test-key-for-ci

# Logging for tests
logging.level.co.tyrell.movievibes=INFO
